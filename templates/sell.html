{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Selling Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sell Your Pet</h2>
        <form action="sell_pet" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="petImage">Upload Pet Image:</label>
                <input type="file" id="petImage" name="petImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="condition">Present Condition of the Pet:</label>
                <textarea id="condition" name="condition" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="age">Age of the Pet:</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>

            <div class="radio">
                <h4>Gender</h4>
                <input type="radio" name="gn" value="male">Male
                <input type="radio" name="gn" value="female">Female
            </div>
            <div class="radio">
                <h4>Vacinated?</h4>
                <input type="radio" name="gn" value="yes">Yes
                <input type="radio" name="gn" value="no">No
            </div>
            <div class="btn-container">
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
