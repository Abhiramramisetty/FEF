<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .receipt-info {
            margin-bottom: 20px;
        }

        .receipt-info p {
            margin: 5px 0;
        }

        .receipt-info p strong {
            margin-left: 10px;
        }

        .receipt-number {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .receipt-number strong {
            color: #3498db;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Receipt</h2>
        <div class="receipt-info">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Card Number:</strong> <span id="cardNumber"></span></p>
            <p><strong>CVV:</strong> <span id="cvv"></span></p>
            <p><strong>Amount:</strong> <span id="amount"></span></p>
        </div>
        <div class="receipt-number">
            Your Receipt Number: <strong id="receiptNumber"></strong>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="printReceipt()">Print Receipt</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve payment details from localStorage
            const name = localStorage.getItem('name');
            const cardNumber = localStorage.getItem('cardNumber');
            const cvv = localStorage.getItem('cvv');
            const amount = localStorage.getItem('amount');

            // Display receipt details
            document.getElementById('name').innerText = name;
            document.getElementById('cardNumber').innerText = cardNumber;
            document.getElementById('cvv').innerText = cvv;
            document.getElementById('amount').innerText = amount;

            // Generate random receipt number
            const receiptNumber = Math.floor(Math.random() * 1000000000);
            document.getElementById('receiptNumber').innerText = '#' + receiptNumber;
        });

        function printReceipt() {
            window.print();
        }
    </script>
</body>
</html>
